<meta charset="UTF-8">

<h1>AÑOS DE MUNDIALES</h1>

<script>

    function saltarLinea() {
        document.write("<br>");  
        document.write("<br>");       
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    anhoMundial = 1930;

    var limite = parseInt(prompt("ingrese el año limite para calcular las fechas de los mundiales")); 

    while(anhoMundial <= limite) {

        imprimir("Hubo mundial de la fifa en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }

    imprimir("fin");

</script>
