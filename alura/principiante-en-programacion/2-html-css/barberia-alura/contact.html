<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="services.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenesSV/logo.png" alt="logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="webpage.html">Home</a></li>
                        <li><a href="services.html">Productos</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido"class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@example.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="xxx xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la BarberíaAlura</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
        
        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>lunes</td>
                    <td>00h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>00h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>00h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
        <footer>
            <img src="imagenesSV/logo-blanco.png" alt="logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura 2022</p>
        </footer>
    </body>
</html>
