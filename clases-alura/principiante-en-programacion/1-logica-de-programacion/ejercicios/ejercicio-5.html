<meta charset="UTF-8">

<h1>IMC</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
        document.write("<hr>"); 
        document.write("<br>");
        document.write("<br>");  
    }  

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function calcularImc(peso,altura,nombre) {

        imc = peso / (altura * altura);
        imprimir("el imc calculado de " + nombre + " es " + imc);
        
    }

    calcularImc(70,1.72,"daniel");
    calcularImc(80,1.76,"duban");
    
</script>
