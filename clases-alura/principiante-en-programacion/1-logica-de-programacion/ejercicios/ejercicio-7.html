<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sortea(n) {
        return (Math.round(Math.random()*n));
    }

    var rango = parseInt(prompt("Ingrese el rango del sorteo"));
    var numeroPensado = sortea(rango);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-" + rango));

    if (numeroPensado == numeroLanzado) {
        imprimir("usted acertó");
    }

    else if(numeroPensado > numeroLanzado) {
        imprimir("usted erró, el número pensado era mayor: " + numeroPensado);    
    }

    else{
        imprimir("usted erró, el número pensado era menor: " + numeroPensado);    
    }

</script>
