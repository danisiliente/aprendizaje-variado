<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "white"; //propiedad
    pincel.fillRect(0,0,600,400); //funci√≥n

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0,0,350,300);

    pincel.fillStyle = "black";
    pincel.fillRect(50,50,90,90);

    pincel.fillStyle = "black";
    pincel.fillRect(200,50,90,90);

    pincel.fillStyle = "black";
    pincel.fillRect(135,140,70,110);

    pincel.fillStyle = "black";
    pincel.fillRect(200,180,40,120);

    pincel.fillStyle = "black";
    pincel.fillRect(100,180,40,120);

</script>
