<h1>IMC</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
        document.write("<hr>"); 
        document.write("<br>");
        document.write("<br>");  
    }  

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function calcularImc(peso,altura) {

        return (peso / (altura * altura));
        
    }

    imprimir("el promedio del imc calculado de daniel y duban es: " + (calcularImc(70,1.75) + calcularImc(80,1.76))/2);

    imprimir("el promedio del imc calculado de zoe y chloe es: " + (calcularImc(48,1.65) + calcularImc(51,1.65))/2);
    
</script>
