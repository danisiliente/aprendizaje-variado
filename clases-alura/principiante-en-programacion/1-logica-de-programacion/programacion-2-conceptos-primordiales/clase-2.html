<meta charset="UTF-8">

<h1>FUTBOL</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");      
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var nombre = prompt("informe el nombre de su equipo");
    var victorias = parseInt(prompt("informe la cantidad de victorias de " + nombre));
    var empates = parseInt(prompt("informe la cantidad de empates de " + nombre));

    puntosTotal = victorias * 3 + empates;

    imprimir("el total de puntos de " + nombre + " es " + puntosTotal);

    if (puntosTotal > 28) {
        imprimir("el equipo " + nombre + " está mejor que el año pasado");
    }

    if (puntosTotal == 28) {
        imprimir("el equipo " + nombre + " está igual que el año pasado");
    }

    if (puntosTotal < 28) {
        imprimir("el equipo " + nombre + " está peor que el año pasado");
    }

</script>
